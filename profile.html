{% extends "base.html" %}
{% block content %}

<div style="max-width:820px; margin:auto;">
  <div class="card profile-card">
    <h2 style="margin-top:0;">Profile</h2>
    <form method="POST">
      <label>Name</label>
      <input name="name" value="{{ user['name'] }}">
      <label>Height (cm)</label>
      <input name="height_cm" type="number" step="0.1" value="{{ user['height_cm'] or '' }}">
      <label>Weight (kg)</label>
      <input name="weight_kg" type="number" step="0.1" value="{{ user['weight_kg'] or '' }}">
      <button class="profile-btn btn" type="submit" style="margin-top:10px;">Update Profile</button>
    </form>

    <div style="margin-top:14px;">
      <p><strong>Email:</strong> {{ user['email'] }}</p>
      <p><strong>BMI:</strong> {{ user['bmi'] or 'â€”' }}</p>
      <p><strong>Goal:</strong> {{ user['goal'] or 'general' }}</p>
    </div>
  </div>
</div>

{% endblock %}

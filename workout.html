{% extends "base.html" %}
{% block content %}

<div class="card workout-card" style="max-width:820px; margin:auto; background:#ffd9b3;">
  <h2 style="margin-top:0;">{{ plan.type }}</h2>
  <p style="opacity:0.9;">Goal: <strong>{{ current_goal }}</strong></p>

  <ul style="margin-top:12px;">
    {% for e in plan.exercises %}
      <li style="margin:8px 0; font-size:16px;">{{ e }}</li>
    {% endfor %}
  </ul>

  <form method="POST" style="margin-top:12px;">
    <select name="goal">
      <option value="general" {% if current_goal=='general' %}selected{% endif %}>General</option>
      <option value="weight_loss" {% if current_goal=='weight_loss' %}selected{% endif %}>Weight Loss</option>
      <option value="muscle_gain" {% if current_goal=='muscle_gain' %}selected{% endif %}>Muscle Gain</option>
    </select>
    <button class="workout-btn btn" type="submit" style="margin-left:10px;">Save</button>
  </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div style="max-width:900px; margin:auto;">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2 style="margin:0;">Progress</h2>
    <a href="{{ url_for('add_progress') }}"><button class="btn">+ Add Progress</button></a>
  </div>

  <div class="card progress-card" style="margin-top:12px;">
    <table class="table">
      <thead><tr><th>Date</th><th>Steps</th><th>Water</th><th>Workout</th></tr></thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r['date'] }}</td>
          <td>{{ r['steps'] }}</td>
          <td>{{ r['water'] }}</td>
          <td>{{ r['workout'] }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4">No progress recorded yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}

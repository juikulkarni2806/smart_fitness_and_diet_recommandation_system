{% extends "base.html" %}
{% block content %}

<div class="card diet-card" style="max-width:820px; margin:auto; background:#003d1a; color:white;">
  <h2 style="margin-top:0; margin-bottom:6px;">{{ plan.type }}</h2>
  <p style="opacity:0.9;">Goal: <strong>{{ current_goal }}</strong></p>
  <ul style="margin-top:12px;">
    {% for m in plan.meals %}
      <li style="margin:8px 0; font-size:16px;">{{ m }}</li>
    {% endfor %}
  </ul>

  <form method="POST" style="margin-top:12px; display:flex; gap:10px; align-items:center;">
    <select name="goal">
      <option value="general" {% if current_goal=='general' %}selected{% endif %}>General</option>
      <option value="weight_loss" {% if current_goal=='weight_loss' %}selected{% endif %}>Weight Loss</option>
      <option value="muscle_gain" {% if current_goal=='muscle_gain' %}selected{% endif %}>Muscle Gain</option>
    </select>
    <button class="btn diet-btn" type="submit">Save Goal</button>
  </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<div style="min-height:70vh; display:flex; align-items:center; justify-content:center;">
  <div class="card" style="max-width:480px;">
    <h2 style="margin-top:0;">Create Account</h2>
    <form method="POST">
      <input name="name" placeholder="Full name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <label>Height (cm)</label>
      <input name="height_cm" type="number" step="0.1" placeholder="e.g. 165" required>
      <label>Weight (kg)</label>
      <input name="weight_kg" type="number" step="0.1" placeholder="e.g. 60" required>
      <button class="btn" type="submit">Register</button>
    </form>
    <p style="margin-top:10px;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</div>
{% endblock %}
